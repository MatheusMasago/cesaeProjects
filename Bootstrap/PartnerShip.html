<!DOCTYPE html>
<html lang="pt-Pt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="PartnerShip.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcerias</title>
</head>
<body>
    <div>
        <h1>Veja nossos parceiros:</h1>
        <img class="img" src="./Imagens/logo_cesae-cores_horizontal_header_site.png" width="500px" alt="CESAE">
<br>
        <img class="img" src="Imagens/transferir.png" width="300px" alt="Ministério da Cultura Portuguesa">
    </div>

    <div>
        <h1 class="title">Quer se tornar um Parça ou agendar um show? Confira abaixo:</h1>
        <form action="">
            <label for="Nome">Nome</label>
            <input class="input" type="text" name="Nome:" placeholder="Fulano">

            <label for="Email">Email</label>
            <input class="input" type="email" name="Seu Email" id="" placeholder="seuemail@email.com">

            <label for="date">Escolha uma data</label>
            <input class="input" type="date" id="date">
<br>
            <button class="btn">Enviar</button>
        </form>
    </div>
    <div class="last" class="position-absolute top-100 start-50 translate-middle">
            Brothers in Arms
    </div>
    <div class="position-absolute top-50 start-100 translate-middle">
        <button class="btn2" type="button" class="btn btn-success">Voltar a tela inicial</button>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
